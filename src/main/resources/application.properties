spring.application.name=FlyWayLearn

spring.datasource.url=jdbc:mysql://localhost:3306/crud-app
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20


# Set to create migration DDL
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=update
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/generated.sql
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.generate-ddl=true
spring.flyway.repair=true
